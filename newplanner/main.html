    <body>
       <div class="maindiv">
        <div class="container">
		<div id="v-cal">
			<div class="vcal-header">
				<button class="vcal-btn" data-calendar-toggle="previous">
					<svg height="24" version="1.1" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
						<path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"></path>
					</svg>
				</button>
				<div class="vcal-header__label" data-calendar-label="month">
					March 2017
				</div>
				<button class="vcal-btn" data-calendar-toggle="next">
					<svg height="24" version="1.1" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
						<path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"></path>
					</svg>
				</button>
			</div>
			<div class="vcal-week">
				<span>Mon</span>
				<span>Tue</span>
				<span>Wed</span>
				<span>Thu</span>
				<span>Fri</span>
				<span>Sat</span>
				<span>Sun</span>
			</div>
			<div class="vcal-body" data-calendar-area="month"></div>
		</div>
		<p class="demo-picked">
			Date picked:
			<span data-calendar-label="picked"></span>
		</p>
	</div>
        
        <div class="inputform"> 
            <br>
          <form id="add-task-form" role="form" action="main.html">  
            <label for="fname">Task :-</label>
            <input type="text" id="task" placeholder="let's do something..."  name="fname">
            <label for="lname">Date :-</label>
            <input type="text" id="dateselecttx" placeholder="Select date from calendar.."  name="lname" readonly>
            <label for="lname">Priority :-</label>
            <select id="selectid" name="cars">
                <option value="select an option">Select an option</option>
                <option value="High">High</option>
                <option value="Low">Low</option>
                <option value="Normal">Normal</option>
           </select>
            <div style="float:left; width:195px; height:55px; padding-top: 15px; margin-right: 10px;">
                <button type="submit" id="btn1">ADD</button>
            </div>
            
            <div  style="float:left; width:190px; height:55px; padding-top: 15px; margin-right: 1px;">
                <button id="btn1" type="submit" form="form12">BACK</button>
           </div>
           </form> 

           <form action="index.html" id="form12">
        
           </form>
        </div>

        <div class="datatableform">
        	<div style="text-align: center; padding: 5px;">
       			<b style=" margin: auto;">All Tasks</b>
       		</div>
        	<div style="overflow:auto;height:350px;">
        	<table id="table25">
        		<tr>
        			<th>Task Name</th>
        			<th>Task Priority</th>
        			<th>Task Date</th>
        		</tr>	
        	</table>
        	</div>
        </div>
       </div>


       <div class="tablesdiv">
       <div class="datatableform1">
       		
       		<div style="text-align: center; padding: 5px;">
       			<b style=" margin: auto;">Remaining Tasks</b> 
       		</div>
       		<div style="overflow:auto;height:350px;">
        	<table id="table14">
        		<tr>
        			<th>Task Name</th>
        			<th>Task Date</th>
        		</tr> 
        	</table>
        	</div>
        </div>
        
        <div class="datatableform1">
        	<div style="text-align: center; padding: 5px;">
       			<b style=" margin: auto;">Today's Tasks</b>
       		</div>
       		<div style="overflow:auto;height:350px;">
        	<table id="table13">
        		<tr>
        			<th>Task Name</th>
        			<th>Task Priority</th>
        		</tr>  
        	</table>
        	</div>
        </div>
        
        <div class="datatableform">
        	<div style="text-align: center; padding: 5px;">
       			<b style=" margin: auto;">Tomorrow's Tasks</b>
       		</div>
        	<div style="overflow:auto;height:350px;">
        	<table id="table12">
        		<tr>
        			<th>Task Name</th>
        			<th>Task Priority</th>
        			<th>Task Date</th>
        		</tr>
        		
    		 </table>
        	</div>
        </div>
        	
       </div>
	<script src="dist/vanillaCalendar.js" type="text/javascript"></script>
