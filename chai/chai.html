<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #888; /* Gray background */
      color: #fff; /* White text */
    }

    #countdown {
      font-size: 36px; /* Bigger font size */
      margin: auto; /* Center the countdown */
      padding: 20px; /* Add some padding for better visibility */
    }
  </style>
</head>
<body>

<div id="countdown"></div>

<script>
// Function to calculate the time remaining until 4 PM
function calculateTimeRemaining() {
  const now = new Date();
  const targetTime = new Date();
  targetTime.setHours(16, 0, 0, 0); // Set target time to 4 PM

  let timeDiff = targetTime - now;

  if (timeDiff < 0) {
    // If the target time has passed, set the countdown to 0
    timeDiff = 0;
  }

  return timeDiff;
}

// Function to update the countdown
function updateCountdown() {
  const timeRemaining = calculateTimeRemaining();

  const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
  const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

  const countdownElement = document.getElementById('countdown');
  countdownElement.innerHTML = `${String(hours).padStart(2, '0')} : ${String(minutes).padStart(2, '0')} : ${String(seconds).padStart(2, '0')}`;
}

// Update the countdown every second
setInterval(updateCountdown, 1000);

// Initial update
updateCountdown();
</script>

</body>
</html>
